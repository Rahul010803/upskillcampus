{% extends 'base.html' %}
{% block title %}
  Manage Subject
{% endblock %}
{% block body %}
  {% load static %}

  <style>
    .form-control.custom-size {
      width: 300px; /* Adjust width as needed */
    }
    .form-select.custom-size {
      width: 300px; /* Adjust width as needed */
    }
  </style>

  <div>
    <h2 class="text-center mb-4">Add New Subject</h2>
    <form action="{% url 'add_subject' %}" method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Subject Name</label>
        <input type="text" class="form-control custom-size" id="name" placeholder="Enter Subject Name" name="name" required />
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control custom-size" id="description" placeholder="Enter Description" name="description" required />
      </div>

      <div class="mb-3">
        <label for="icon" class="form-label">Icon Link</label>
        <input type="text" class="form-control custom-size" id="icon" placeholder="Enter Icon Link" name="icon" required />
      </div>

      <button type="submit" class="btn btn-primary">Add Subject</button>
    </form>
  </div>
{% endblock %}
