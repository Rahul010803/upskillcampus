{% extends "base.html" %}
{% block title %}Update Subject{% endblock title %}
{% block body %}

<div>
  <h2 class="text-center mb-4">Update Subject</h2>
  <form action="{% url 'update_subject' subject.id %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="subject_id" value="{{ subject.id }}">
    <div class="mb-3">
      <label for="name" class="form-label">Subject Name</label>
      <input type="text" class="form-control custom-size" id="name" placeholder="Enter Subject Name" name="name" value="{{ subject.name }}" required>
    </div>

    <div class="mb-3">
      <label for="icon" class="form-label">Icon Link</label>
      <input type="text" class="form-control custom-size" id="name" placeholder="Enter Icon Link" name="icon" value="{{ subject.icon }}" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" class="form-control custom-size" id="description" placeholder="Enter Description" name="description" value="{{ subject.description }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Update Subject</button>
  </form>
</div>

{% endblock body %}
